<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A Online Shopping</title>
    <style>
        body {
            background-color: #999;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1, h2, h3, p {
            color: #000;
        }

        .product-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0062cc;
        }

        .feedback-section {
            margin-top: 20px;
        }

        .feedback-label {
            display: block;
            margin-bottom: 5px;
        }

        .feedback-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .feedback-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .feedback-button:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>

    <div class="product-info">
        <h2>M.A Online Shoping</h2>
        <a href="#">About Us</a>
        <a href="#">More Products</a>
        <a href="#">My Cart</a>
        <a href="#">Payment Method</a>

        <h1>Welcome to My Store</h1>
        <p>Your one-stop shop for amazing products!</p>

        <h2>Our Products</h2>
        <ul>
            <li>
                <h3>Product 1</h3>
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <p class="product-price">Price: 200$</p>
                <button class="button">Go To My Cart</button>
            </li>
        </ul>
    </div>

</body>
</html>
