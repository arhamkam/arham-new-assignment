<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            background-color: #999;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1, h2, h3, p {
            color: #000;
        }

        .product-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0062cc;
        }

        .feedback-section {
            margin-top: 20px;
        }

        .feedback-label {
            display: block;
            margin-bottom: 5px;
        }

        .feedback-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .feedback-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .feedback-button:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>

    <div class="product-info">
        <h2>Product 3</h2>
        <img src="product3.jpg" alt="Product 3" class="product-image">
        <p class="product-price">Price: 200$</p>
        <button class="button">Go To My Cart</button>
    </div>

    <div class="feedback-section">
        <h3>Feedback</h3>
        <label class="feedback-label" for="name">Name:</label>
        <input type="text" id="name" class="feedback-input">

        <label class="feedback-label" for="email">Email:</label>
        <input type="email" id="email" class="feedback-input">

        <label class="feedback-label" for="message">Message:</label>
        <textarea id="message" class="feedback-input"></textarea>

        <button class="feedback-button">Submit</button>
    </div>

</body>
</html>
